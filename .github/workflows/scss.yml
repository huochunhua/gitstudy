name: 手动编译SCSS文件

on:
  workflow_dispatch:  # 允许手动触发工作流程
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout源代码
      uses: actions/checkout@v3

    - name: 安装Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: 安装Sass
      run: npm install -g sass

    - name: 手动编译SCSS到CSS
      run: sass --update scss/test.scss css/test2.css
